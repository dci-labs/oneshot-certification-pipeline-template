---
# Create container project, prefligh check, submit, auto-publish and verify container publification status from catalog in parallel
- name: oneshot-container
  stage: container
  prev_stages: [ocp-upgrade, ocp]
  topic: OCP-4.16
  ansible_playbook: /usr/share/dci-openshift-app-agent/dci-openshift-app-agent.yml
  ansible_cfg: ~/oneshot-certification-pipeline-template/pipelines/ansible.cfg
  ansible_inventory: ~/oneshot-certification-pipeline-template/inventories/@QUEUE/@RESOURCE-workload.yml
  dci_credentials: ~/.config/dci-pipeline/dci_credentials.yml
  ansible_extravars:
    dci_cache_dir: ~/dci-cache-dir
    dci_config_dir: ~/oneshot-certification-pipeline-template/ocp-workload
    dci_gits_to_components:
      - ~/oneshot-certification-pipeline-template
    dci_local_log_dir: ~/upload-errors
    dci_tags: ["oneshot", "preflight", "container", "oneshot-certification", "step1"]
    dci_workarounds: []

    organization_id: 12345678
    page_size: 200

    # docker auth and backend access
    partner_creds: "/var/lib/dci-openshift-app-agent/demo-auth.json"
    pyxis_apikey_path: "/var/lib/dci-openshift-app-agent/demo-pyxis-apikey.txt"

    # Optional, provide it if your registry is self-signed
    # If registry is private and TLS enabled, it's mandatory
    preflight_custom_ca: "/var/lib/dci-openshift-agent/registry/certs/cert.ca"

    # check if this container project is already certified when set to false
    preflight_test_certified_image: false

    # reduce the job duration
    do_must_gather: false
    check_workload_api: false

    # test container recertify in parallel
    do_container_parallel_test: true
    max_images_per_batch: 2

    # run preflight check container tests,
    # create cert project, and submit tests results
    certify_image_tag: "1-22"
    preflight_containers_to_certify:
      - container_image: "quay.io/user1/oneshot-demo2-nginx-ubi9:{{ certify_image_tag }}"
        create_container_project: true
        short_description: "Add 50+ characters image description here"
        pyxis_product_lists:
          - "xxx"

    # update the cert project for container
    cert_settings:
      # container
      auto_publish: true
      build_categories: "Standalone image"
      registry_override_instruct: "These are instructions of how to override settings"
      email_address: "email@email.com"
      application_categories: "Networking"
      os_content_type: "Red Hat Universal Base Image (UBI)"
      privileged: false
      release_category: "Generally Available"
      repository_description: "This is a test repository for one-shot automaiton"

  use_previous_topic: true
  inputs:
    kubeconfig: kubeconfig_path
...
